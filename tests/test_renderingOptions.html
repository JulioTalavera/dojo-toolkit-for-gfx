<!DOCTYPE HTML>
<html lang="en">
	<head>
		<script src="../../dojo/dojo.js"
				data-dojo-config="isDebug: true,parseOnLoad: true, async:1, gfxRenderer:'svg', packages:[{name:'gfx' ,location:'../gfx'}]"></script>
		<script>
			require([
				"dojo/_base/array",
				"gfx",
				"gfx/matrix",
				"dojo/ready",
				"gfx/svgext"],
				function(array, gfx, matrix, ready){

				var surface = gfx.createSurface("slideTarget", 700, 500), g, parent = surface, s;
				array.forEach(["auto","optimizeSpeed","crispEdges","geometricPrecision"], function(opt,idx){
					g = parent.createGroup().setTransform(matrix.translate(0, 20*idx));
					s = g.createLine({
						x1 : 10,
						y1 : 10,
						x2 : 490,
						y2 : 100
					});
                    s.strokeStyle = "blue";
                    s.addRenderingOption("shape-rendering", opt);
					s = g.createText({
						x : 490,
						y : 100,
						text :opt
					});
                    s.fillStyle = "black";
				});
				parent = surface.createGroup().setTransform(matrix.translate(0, 80));
				array.forEach(["auto","optimizeSpeed","crispEdges","geometricPrecision"], function(opt,idx){
					g = parent.createGroup().setTransform(matrix.translate(0, 20*idx));
					s = g.createLine({
						x1 : 10,
						y1 : 100,
						x2 : 490,
						y2 : 100
					});
                    s.strokeStyle = "blue";
                    s.addRenderingOption("shape-rendering", opt);
					s = g.createText({
						x : 490,
						y : 100,
						text :opt
					});
                    s.fillStyle = "black";
				});
				parent = surface.createGroup().setTransform(matrix.translate(0, 160));
				array.forEach(["auto","optimizeSpeed","optimizeLegibility","geometricPrecision"], function(opt,idx){
					g = parent.createGroup().setTransform(matrix.translate(0, 20*idx));
					s = g.createText({
						x : 50,
						y : 100,
						text : "LYoWAT	ff fi fl ffl  ("+ opt +")"
					});
                    s.fillStyle = "black";
                    s.setFont({size:"23px", family:"Calibri, Constantia"});
                    s.addRenderingOption("text-rendering" , opt);
				});
			});

		</script>
	</head>
	<body>
		This test demonstrates the various SVG rendering options in action. This test only works on browsers supporting SVG.
		<div id="slideTarget" ></div>
	</body>
</html>
