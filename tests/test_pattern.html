<!DOCTYPE html>
<html>
<head>
    <title>Testing pattern</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">
        @import "../../dojo/resources/dojo.css";
        @import "../../dijit/tests/css/dijitTests.css";
    </style>
    <script type="text/javascript" src="../../dojo/dojo.js"
            data-dojo-config="isDebug: true, async:1"></script>
    <!--<script type="text/javascript" src="../matrix.js"></script>-->
    <!--<script type="text/javascript" src="../svg.js"></script>-->
    <!--<script type="text/javascript" src="../canvas.js"></script>-->
    <script type="text/javascript">
        require([
            "dojo/ready", "gfx/gfx"
        ], function (ready, gfx) {
            createSurface = function () {
                var surface = gfx.createSurface("test", 800, 600);
                surface.whenLoaded(makeShapes);
            };

            makeShapes = function (surface) {
                var pattern = {
                    type: "pattern",
                    x: 30, y: 20, width: 75, height: 60,
                    src: "images/eugene-sm.jpg"
                };
                var ellipse = surface.createEllipse({cx: 400, cy: 200, rx: 350, ry: 150});
                ellipse.stroke = {color: "blue", width: 1 };
                ellipse.fill = pattern;
            };

            ready(createSurface);
        });
    </script>
</head>
<body>
<h1>gfx Pattern test</h1>

<div id="test"></div>
<p>That's all Folks!</p>
</body>
</html>
