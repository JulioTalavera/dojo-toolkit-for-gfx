<html>
<head>
	<title>Testing surface resizing</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<style type="text/css">
		@import "../../dojo/resources/dojo.css";
		@import "../../dijit/tests/css/dijitTests.css";
	</style>
	<script type="text/javascript" src="../../dojo/dojo.js"
			data-dojo-config="isDebug: true, async:1, packages:[{name:'gfx' ,location:'../gfx'}]"></script>
	<script type="text/javascript">
		require([
			"dojo/ready",
			"gfx"
		], function(ready, gfx){
			createSurface = function(){
				surface = gfx.createSurface("test", 500, 500);
				surface.whenLoaded(makeShapes);
			};

			makeShapes = function(){
				var rect;
                rect = surface.createRect({width:300, height:300});
                rect.fill = [255, 0, 0, 0.3];
                rect.stroke = "red";
				rect = surface.createRect({x:200, y:200, width:300, height:300});
                rect.fill = [0, 0, 255, 0.3];
                rect.stroke = "green";
			};

			getDim = function(){
				var t = surface.getDimensions();
				alert("dimensions: " + t.width + " by " + t.height);
			};

			make500x500 = function(){
				surface.setDimensions(500, 500);
			};
			make400x400 = function(){
				surface.setDimensions(400, 400);
			};
			make300x300 = function(){
				surface.setDimensions(300, 300);
			};

			ready(createSurface);
		});
	</script>
</head>
<body>
<h1>Testing surface resizing</h1>
<!--<p><button onclick="makeShapes();">Go</button></p>-->
<p>
	<button onclick="getDim();">getDimensions</button>
	&nbsp;
	<button onclick="make300x300();">Make 300x300</button>
	&nbsp;
	<button onclick="make400x400();">Make 400x400</button>
	&nbsp;
	<button onclick="make500x500();">Make 500x500</button>
</p>
<div id="test" style="width: 500px; height: 500px;"></div>
<p>That's all Folks!</p>
</body>
</html>
