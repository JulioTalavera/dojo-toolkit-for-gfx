<html>
<head>
	<title>Testing rounded rectangle</title>
	<style type="text/css">
		@import "../../dojo/resources/dojo.css";
		@import "../../dijit/tests/css/dijitTests.css";
	</style>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script type="text/javascript" src="../../dojo/dojo.js"
			data-dojo-config="isDebug: true, async:1"></script>
	<script type="text/javascript">
		require([
			"dojo/ready",
			"gfx/gfx",
			"gfx/Moveable",
			"gfx/matrix"
		], function(ready, gfx, Moveable, matrix){
			createSurface = function(){
				var surface = gfx.createSurface("test", 800, 600);
				surface.whenLoaded(makeShapes);
			};

			makeShapes = function(surface){
				rect1 = surface.createRect({x:20, y:100, width:300, height:200, r:50});
                rect1.fill = "red";
                rect1.stroke = "black";
				new Moveable(rect1);
				rect1 = surface.createRect({x:0, y:100, width:300, height:200, r:50});
                rect1.fill = "red";
                rect1.stroke = "black";
                rect1.transform = matrix.translate(350, 0);
                rect1.shape = {r:0};
			};

			ready(createSurface);
		});
	</script>
</head>
<body>
<h1>gfx Rounded rectangle</h1>
The test should display 2 rectangles: the left one with round corners (radius=50), the right one with square corners
(radius=0).
<div id="test"></div>
<p>That's all Folks!</p>
</body>
</html>
