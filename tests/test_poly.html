<html>
<head>
<title>Testing polyline and line transforms</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
	@import "../../dojo/resources/dojo.css";
	@import "../../dijit/tests/css/dijitTests.css";
</style>
<script type="text/javascript" src="../../dojo/dojo.js" data-dojo-config="isDebug: true"></script>
<script type="text/javascript">
dojo.require("gfx.main");
dojo.require("gfx.shape");
dojo.require("gfx.path");
dojo.require("gfx.arc");

createSurface = function(){
	var surface = gfx.createSurface("test", 500, 500);
	surface.whenLoaded(makeShapes);
};

makeShapes = function(surface){
	var line = surface.createLine({x1: 250, y1: 50, x2: 250, y2: 250})
		.setStroke({color: "blue"})
		;
	var poly = surface.createPolyline([{x: 250, y: 250}, {x: 300, y: 300}, {x: 250, y: 350}, {x: 200, y: 300}, {x: 250, y: 250}])
		.setStroke({color: "blue"})
		;
	var rotate = gfx.matrix.rotategAt(5, 250, 250);
	//var rotate = gfx.matrix.rotategAt(0.4, 250, 250);
		
	window.setInterval(function() {
			line.applyTransform(rotate);
			poly.applyTransform(rotate);
		},
		100
	);
};

dojo.addOnLoad(createSurface);

</script>
</head>
<body>
<h1>gfx Polyline test</h1>
<div id="test" style="width: 500px; height: 500px;"></div>
<p>That's all Folks!</p>
</body>
</html>
